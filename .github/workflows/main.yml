# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: [workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Checkout repo
      
      - name: Get short SHA
      - run: echo "GHA_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
      
      - uses: docker/build-push-action@v2
      - name: Build
        with:
          tags: ewennerberg/lw-test-image:${{ env.GHA_SHA }},ewennerberg/lw-test-image:latest
          load: true

      # Runs a single command using the runners shell
      - uses: lacework/lw-scanner-action@v0.6.0
      - name: Scan container images for vulnerabitilies using Lacework
        with:
          LW_ACCOUNT_NAME: ${{ secrets.LW_ACCOUNT_NAME }} 
          LW_ACCESS_TOKEN: ${{ secrets.LW_ACCESS_TOKEN }}
          IMAGE_NAME: lw-test-image
          IMAGE_TAG: ${{ env.GHA_SHA }}
          SAVE_RESULTS_IN_LACEWORK: true
          SAVE_BUILD_REPORT: true
          BUILD_REPORT_FILE_NAME: myreport.html
          FAIL_BUILD: true
          SEVERITY_THRESHOLD: fixable
